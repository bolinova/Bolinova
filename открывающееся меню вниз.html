<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <style>
    .menu ul {
      margin: 0;
      list-style: none;
      padding-left: 20px;
      display: none;
    }
    .menu .title::before {
      content: "▶";
      font-size: 80%;
      color: green;
    }
    .menu.open .title::before {
      content: "▼";
    }
    .menu.open ul {
      display: block;
    }
  </style>
  <body>
    <div id="sweeties" class="menu">
      <button class="title">Сладости (нажми меня)!</button>
      <ul>
        <li>Торт</li>
        <li>Пончик</li>
        <li>Пирожное</li>
      </ul>
    </div>
    <script>
      let menuElem = document.getElementById("sweeties");
      let titleElem = menuElem.querySelector(".title");
      titleElem.onclick = function() {
        menuElem.classList.toggle("open");
      };
    </script>
  </body>
</html>
