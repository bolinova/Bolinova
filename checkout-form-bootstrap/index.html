<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Checkout form</title>
    <body>
      <div class="container">
        <h1 class="text-center mt-5 mb-5 ">Checkout form</h1>
        <div class="row">
          <div class="col-md-8">
            <h2>Billing adress</h2>

            <form>
              <div class="row mb-3 ">
                <div class="col-md-6 mb-3">
                  <label class="font-weight-bold">First name </label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First name"
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="font-weight-bold">Last name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last name"
                  />
                </div>
              </div>
            </form>
            <div class="row ">
              <div class="col-md-12">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">@</span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
            </div>

            <form>
              <div class="form-group">
                <label for="exampleFormControlInput1" class="font-weight-bold"
                  >Email
                  <span class="text-muted">( Optional)</span>
                </label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="you@example.com"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1" class="font-weight-bold"
                  >Adress
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="1234 Main St"
                />
              </div>
            </form>
            <hr />
            <button type="button" class="btn btn-primary btn-lg btn-block">
              Continue to checkout
            </button>
          </div>

          <div class="col-md-4">
            <h4 class="text-secondary d-flex justify-content-between mb-4">
              Your cart <span class="badge badge-secondary badge-pill">3</span>
            </h4>

            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between  ">
                <div>
                  <label class="my-0">Product name </label>
                  <p class="my-0"><small>Brief description </small></p>
                </div>
                <span class="badge text-muted">$12</span>
              </li>
              <li class="list-group-item d-flex justify-content-between ">
                <div>
                  <label class="my-0"> Second product</label>
                  <p class="my-0"><small>Brief description </small></p>
                </div>
                <span class="badge text-muted ">$8</span>
              </li>
              <li
                class="bg-light list-group-item d-flex justify-content-between  text-success"
              >
                <div>
                  <label class="my-0">Promo code</label>
                  <p class="my-0"><small>Brief description </small></p>
                </div>
                <span class="badge text-success ">-$5</span>
              </li>
              <li class="list-group-item d-flex justify-content-between ">
                <div>
                  <label class="my-0"> Total(USD)</label>
                  <p class="my-0"><small>Brief description </small></p>
                </div>
                <span class="badge font-weight-bold ">$20</span>
              </li>
            </ul>
            <form class="card p-2 mt-2">
              <div class="form-group mb-1">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Promo code"
                    aria-label="Recipient's username"
                    aria-describedby="button-addon2"
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-secondary"
                      type="button"
                      id="button-addon2"
                    >
                      Redeem
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col">
            <p class="text-center mt-3">
              <span class="text-muted">@ 2017-2019 Company name</span>
            </p>
          </div>
        </div>
      </div>

      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
      ></script>
    </body>
  </head>
</html>
